<ul>
{% for node in site.navigation %}<li>
  {% if page.url == node.url %}
        <a href="{{node.url | remove_first: 'index.html'}}" class="active {{node.class}}">{{node.title}}</a>
        {% else %}
        <a href="{{node.url | remove_first: 'index.html'}}" class="{{node.class}}">{{node.title}}</a>
        {% endif %}
        </li>{% endfor %}
</ul>
