---
layout: default
classes: news-item
---
<article class="column two-thirds">
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>

<aside class="column third">
  <h2>Uutisarkisto</h2>
  {% for post in site.posts %}
    <article class="news">
      <hgroup>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="writer">{{ post.date | date: "%d.%m.%Y" }} / {{ post.author }}</p>
      </hgroup>
          </article>
        {% endfor %}
</aside>
